<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter the recipe name" required><br>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" placeholder="Enter the ingredients" required></textarea><br>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="5" placeholder="Enter the instructions" required></textarea><br>

            <button type="submit">Submit Recipe</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Classic Cookie Recipes. All Rights Reserved.</p>
    </footer>
</body>
</html>
